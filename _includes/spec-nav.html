<aside class="spec-nav">
  <nav>
    <ol>
      {% for section in site.data.spec %}
        <li>
          {% if section.doc %}
            <a href="{{ site.baseurl }}/spec/{{ section.doc }}.html">{{ section.title }}</a>
          {% else %}
            {{ section.title }}
            <ol>
              {% for subSection in section.docs %}
                <li>
                  <a href="{{ site.baseurl }}/spec/{{ subSection.doc }}.html">{{ subSection.title }}</a>
                </li>
              {% endfor %}
            </ol>
          {% endif %}
        </li>
      {% endfor %}
    </ol>
  </nav>
</aside>
